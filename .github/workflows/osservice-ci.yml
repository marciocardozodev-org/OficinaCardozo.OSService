name: CI/CD - OSService Kubernetes

on:
  pull_request:
    branches: [ develop, homolog, master ]

  push:
    branches: [ develop, homolog, master ]

env:
  DOTNET_VERSION: 8.0.x
  DOCKER_IMAGE: marciocardozodev/oficinacardozo-osservice-api
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-test-deploy:
    name: Build, Test & (Deploy if homolog/master)
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Exibir Dockerfile usado no build
      run: cat Dockerfile

    - name: Exibir entrypoint do Dockerfile
      run: grep ENTRYPOINT Dockerfile

    - name: Exibir arquivos publicados
      run: ls -lh /app/publish || true

    - name: Set deployment flag
      run: |
        if [ "${GITHUB_EVENT_NAME}" = "push" ] && { [ "${GITHUB_REF}" = "refs/heads/homolog" ] || [ "${GITHUB_REF}" = "refs/heads/master" ]; }; then
          echo "DEPLOY_ENABLED=true" >> "$GITHUB_ENV"
        else
          echo "DEPLOY_ENABLED=false" >> "$GITHUB_ENV"
        fi

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Cache NuGet packages
      uses: actions/cache@v3
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}

    - name: Restore, Build & Test
      run: |
        dotnet restore API/OficinaCardozo.OSService.API.csproj --verbosity minimal
        dotnet restore Infrastructure/OficinaCardozo.OSService.Infrastructure.csproj --verbosity minimal
        dotnet restore Application/OficinaCardozo.OSService.Application.csproj --verbosity minimal
        dotnet restore Domain/OficinaCardozo.OSService.Domain.csproj --verbosity minimal
        dotnet build API/OficinaCardozo.OSService.API.csproj --no-restore --configuration Release --verbosity minimal
        dotnet build Infrastructure/OficinaCardozo.OSService.Infrastructure.csproj --no-restore --configuration Release --verbosity minimal
        dotnet build Application/OficinaCardozo.OSService.Application.csproj --no-restore --configuration Release --verbosity minimal
        dotnet build Domain/OficinaCardozo.OSService.Domain.csproj --no-restore --configuration Release --verbosity minimal
        # dotnet test OficinaCardozo.OSService.Tests/OficinaCardozo.OSService.Tests.csproj --no-build --configuration Release --verbosity minimal --logger "console;verbosity=minimal"

    - name: Docker login
      if: env.DEPLOY_ENABLED == 'true'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image
      if: env.DEPLOY_ENABLED == 'true'
      run: |
        docker build -t $DOCKER_IMAGE:$IMAGE_TAG -t $DOCKER_IMAGE:latest -f Dockerfile .
        docker push $DOCKER_IMAGE:$IMAGE_TAG
        docker push $DOCKER_IMAGE:latest

    - name: Configure AWS credentials for EKS
      if: env.DEPLOY_ENABLED == 'true'
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Baixar tfstate do S3
      if: env.DEPLOY_ENABLED == 'true'
      run: aws s3 cp s3://oficina-cardozo-terraform-state/eks/prod/terraform.tfstate terraform.tfstate

    - name: Gerar kubeconfig do EKS
      if: env.DEPLOY_ENABLED == 'true'
      run: |
        export CLUSTER_NAME="oficina-cardozo-eks"
        export AWS_REGION="us-east-1"
        aws eks update-kubeconfig --region "$AWS_REGION" --name "$CLUSTER_NAME"

    - name: Garantir namespace do serviço
      if: env.DEPLOY_ENABLED == 'true'
      run: |
        if [ "${GITHUB_REF}" = "refs/heads/master" ]; then
          NAMESPACE="${K8S_NAMESPACE_PROD}"
        else
          NAMESPACE="${K8S_NAMESPACE_HOMOLOG}"
        fi
        kubectl create namespace "$NAMESPACE" --dry-run=client -o yaml | kubectl apply -f -
      env:
        K8S_NAMESPACE_HOMOLOG: osservice-homolog
        K8S_NAMESPACE_PROD: osservice-prod

    - name: Garantir Secret datadog-agent no namespace
      if: env.DEPLOY_ENABLED == 'true'
      run: |
        if [ "${GITHUB_REF}" = "refs/heads/master" ]; then
          NAMESPACE="${K8S_NAMESPACE_PROD}"
        else
          NAMESPACE="${K8S_NAMESPACE_HOMOLOG}"
        fi
        kubectl create secret generic datadog-agent \
          --from-literal=api-key="${{ secrets.DATADOG_API_KEY }}" \
          --from-literal=DD_SITE="${{ secrets.DATADOG_SITE }}" \
          --dry-run=client -o yaml | kubectl apply -n "$NAMESPACE" -f -
      env:
        K8S_NAMESPACE_HOMOLOG: osservice-homolog
        K8S_NAMESPACE_PROD: osservice-prod

    - name: Apply manifests to Kubernetes
      if: env.DEPLOY_ENABLED == 'true'
      run: |
        if [ "${GITHUB_REF}" = "refs/heads/master" ]; then
          NAMESPACE="${K8S_NAMESPACE_PROD}"
        else
          NAMESPACE="${K8S_NAMESPACE_HOMOLOG}"
        fi

        kubectl -n "$NAMESPACE" apply -f k8s/

        kubectl -n "$NAMESPACE" set image deployment/oficina-cardozo-osservice-api \
          api=$DOCKER_IMAGE:$IMAGE_TAG

        echo '⏳ Aguardando rollout do deployment (timeout 180s)...'
        if ! kubectl -n "$NAMESPACE" rollout status deployment/oficina-cardozo-osservice-api --timeout=180s; then
          echo '❌ Rollout travado! Coletando diagnóstico...'
          kubectl -n "$NAMESPACE" get pods -o wide || true
          kubectl -n "$NAMESPACE" describe deployment/oficina-cardozo-osservice-api || true
          kubectl -n "$NAMESPACE" get events --sort-by=.lastTimestamp | tail -20 || true
          echo '⚠️  Se houver pods em Terminating, pode ser necessário forçar a deleção.'
          exit 1
        fi
      env:
        K8S_NAMESPACE_HOMOLOG: osservice-homolog
        K8S_NAMESPACE_PROD: osservice-prod
