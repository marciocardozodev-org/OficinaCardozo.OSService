name: CI/CD - App Kubernetes

on:
  pull_request:
    branches: [ develop, homolog, master ]

  push:
    branches: [ develop, homolog, master ]

env:
  DOTNET_VERSION: 8.0.x
  DOCKER_IMAGE: marciocardozodev/oficinacardozo-api

jobs:
  build-test-deploy:
    name: Build, Test & (Deploy if homolog/master)
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set deployment flag
      run: |
        if [ "${GITHUB_EVENT_NAME}" = "push" ] && { [ "${GITHUB_REF}" = "refs/heads/homolog" ] || [ "${GITHUB_REF}" = "refs/heads/master" ]; }; then
          echo "DEPLOY_ENABLED=true" >> "$GITHUB_ENV"
        else
          echo "DEPLOY_ENABLED=false" >> "$GITHUB_ENV"
        fi

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Cache NuGet packages
      uses: actions/cache@v3
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}

    - name: Restore, Build & Test
      run: |
        dotnet restore --verbosity minimal
        dotnet build --no-restore --configuration Release --verbosity minimal
        dotnet test --no-build --configuration Release --verbosity minimal --logger "console;verbosity=minimal"

    - name: Docker login
      if: env.DEPLOY_ENABLED == 'true'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image
      if: env.DEPLOY_ENABLED == 'true'
      run: |
        SHORT_SHA=${GITHUB_SHA::7}
        if [ "${GITHUB_REF}" = "refs/heads/master" ]; then
          TAG="${SHORT_SHA}"
        else
          TAG="homolog-${SHORT_SHA}"
        fi

        docker build -t $DOCKER_IMAGE:$TAG -f Dockerfile .
        docker push $DOCKER_IMAGE:$TAG

    - name: Configure kubectl
      if: env.DEPLOY_ENABLED == 'true'
      run: |
        mkdir -p $HOME/.kube
        echo "${KUBE_CONFIG}" > $HOME/.kube/config
      env:
        KUBE_CONFIG: ${{ secrets.KUBE_CONFIG_HOMOLOG_PROD }}

    - name: Deploy to Kubernetes
      if: env.DEPLOY_ENABLED == 'true'
      run: |
        SHORT_SHA=${GITHUB_SHA::7}
        if [ "${GITHUB_REF}" = "refs/heads/master" ]; then
          NAMESPACE="${K8S_NAMESPACE_PROD}"
          TAG="${SHORT_SHA}"
        else
          NAMESPACE="${K8S_NAMESPACE_HOMOLOG}"
          TAG="homolog-${SHORT_SHA}"
        fi

        kubectl -n "$NAMESPACE" set image deployment/oficina-cardozo-api \
          api=$DOCKER_IMAGE:$TAG

        kubectl -n "$NAMESPACE" rollout status deployment/oficina-cardozo-api
      env:
        K8S_NAMESPACE_HOMOLOG: ${{ secrets.K8S_NAMESPACE_HOMOLOG }}
        K8S_NAMESPACE_PROD: ${{ secrets.K8S_NAMESPACE_PROD }}